    <script>
    (() => {
        const root = document.getElementById("gen-6uaxtwf").shadowRoot;
        try {
        try {
            const carouselTrack = root.querySelector(".carousel-track");
            const slides = root.querySelectorAll(".product-card");
            const prevButton = root.querySelector(".carousel-button-prev");
            const nextButton = root.querySelector(".carousel-button-next");
            const paginationContainer = root.querySelector(".carousel-pagination");

            if (!carouselTrack || slides.length === 0 || !prevButton || !nextButton || !paginationContainer) {
            console.error("Carousel elements not found. Please check HTML structure.");
            return;
            }

            let currentIndex = 0;
            const slideCount = slides.length;
            let slideWidth = 0;

            const updateSlideWidth = () => {
            if (slides.length > 0) {
                const firstSlide = slides[0];
                const computedStyle = getComputedStyle(firstSlide);
                const marginLeft = parseFloat(computedStyle.marginLeft);
                const marginRight = parseFloat(computedStyle.marginRight);
                slideWidth = firstSlide.offsetWidth + marginLeft + marginRight;
            }
            };

            const createPaginationDots = () => {
            paginationContainer.innerHTML = "";
            for (let i = 0; i < slideCount; i++) {
                const dot = document.createElement("button");
                dot.classList.add("pagination-dot");
                dot.setAttribute("role", "tab");
                dot.setAttribute("aria-controls", `product-card-${i}`);
                dot.setAttribute("aria-label", `商品 ${i + 1} を表示`);
                dot.addEventListener("click", () => showSlide(i));
                paginationContainer.appendChild(dot);
            }
            };

            slides.forEach((slide, index) => {
            slide.id = `product-card-${index}`;
            });

            const updateCarouselPosition = () => {
            carouselTrack.scrollLeft = currentIndex * slideWidth;
            };

            const updateActiveDot = () => {
            const dots = root.querySelectorAll(".pagination-dot");
            dots.forEach((dot, index) => {
                if (index === currentIndex) {
                dot.classList.add("active");
                dot.setAttribute("aria-selected", "true");
                } else {
                dot.classList.remove("active");
                dot.setAttribute("aria-selected", "false");
                }
            });
            };

            const updateButtonStates = () => {
            prevButton.disabled = currentIndex === 0;

            // More robust check for next button based on scroll position
            const scrollLeft = carouselTrack.scrollLeft;
            const scrollWidth = carouselTrack.scrollWidth;
            const clientWidth = carouselTrack.clientWidth;
            nextButton.disabled = scrollLeft + clientWidth >= scrollWidth - 1; // -1 for floating point inaccuracies
            };

            const showSlide = (index) => {
            if (index < 0) {
                currentIndex = 0;
            } else if (index >= slideCount) {
                currentIndex = slideCount - 1;
            } else {
                currentIndex = index;
            }
            updateCarouselPosition();
            updateActiveDot();
            updateButtonStates();

            slides.forEach((slide, i) => {
                if (i === currentIndex) {
                slide.setAttribute("aria-current", "true");
                } else {
                slide.removeAttribute("aria-current");
                }
            });
            };

            prevButton.addEventListener("click", () => {
            showSlide(currentIndex - 1);
            });

            nextButton.addEventListener("click", () => {
            showSlide(currentIndex + 1);
            });

            carouselTrack.addEventListener("keydown", (event) => {
            if (event.key === "ArrowLeft") {
                event.preventDefault();
                showSlide(currentIndex - 1);
            } else if (event.key === "ArrowRight") {
                event.preventDefault();
                showSlide(currentIndex + 1);
            }
            });

            window.addEventListener("resize", () => {
            updateSlideWidth();
            showSlide(currentIndex);
            });

            carouselTrack.addEventListener("scroll", () => {
            const scrollLeft = carouselTrack.scrollLeft;
            const scrollWidth = carouselTrack.scrollWidth;
            const clientWidth = carouselTrack.clientWidth;
            nextButton.disabled = scrollLeft + clientWidth >= scrollWidth - 1;
            prevButton.disabled = scrollLeft <= 1;

            // Update current index based on scroll position for pagination dots
            // This logic assumes the first visible slide is the 'active' one for pagination.
            let newIndex = 0;
            for (let i = 0; i < slides.length; i++) {
                const slide = slides[i];
                // If the slide's left edge is within the visible area (plus a small buffer)
                if (slide.offsetLeft <= scrollLeft + clientWidth / 2) {
                newIndex = i;
                }
            }
            if (newIndex !== currentIndex) {
                currentIndex = newIndex;
                updateActiveDot();
            }
            });

            updateSlideWidth();
            createPaginationDots();
            showSlide(0);
        } catch (error) {
            console.error("An error occurred in the carousel script:", error);
        }
        } catch (e) {
        console.error("GenUI Script Error:", e);
        }
    })();
    </script>
