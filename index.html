        let cart = [];

        // DOMè¦ç´ ã®å–å¾—
        const productListEl = document.getElementById('product-list');
        const cartItemsEl = document.getElementById('cart-items');
        const cartCountEl = document.getElementById('cart-count');
        const cartTotalPriceEl = document.getElementById('cart-total-price');

        // é‡‘é¡ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆ (ä¾‹: 1,200)
        const formatPrice = (price) => {
            return new Intl.NumberFormat('ja-JP', { style: 'currency', currency: 'JPY' }).format(price);
        };

        // åˆæœŸè¡¨ç¤ºï¼šå•†å“ãƒªã‚¹ãƒˆã®æç”»
        function renderProducts() {
            productListEl.innerHTML = products.map(product => `
                <div class="product-card">
                    <img src="${product.img}" alt="${product.name}" class="product-img">
                    <div class="product-info">
                        <h3 class="product-title">${product.name}</h3>
                        <p class="product-price">${formatPrice(product.price)}</p>
                        <button class="add-btn" onclick="addToCart(${product.id})">ã‚«ãƒ¼ãƒˆã«è¿½åŠ </button>
                    </div>
                </div>
            `).join('');
        }

        // ã‚«ãƒ¼ãƒˆã«è¿½åŠ 
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const existingItem = cart.find(item => item.id === productId);

            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({ ...product, quantity: 1 });
            }

            updateCartUI();
            toggleCart(true); // è¿½åŠ æ™‚ã«ã‚«ãƒ¼ãƒˆã‚’é–‹ãï¼ˆã‚ªãƒ—ã‚·ãƒ§ãƒ³ï¼‰
        }

        // ã‚«ãƒ¼ãƒˆã‹ã‚‰å‰Šé™¤
        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            updateCartUI();
        }

        // ã‚«ãƒ¼ãƒˆUIã®æ›´æ–°
        function updateCartUI() {
            // 1. ã‚«ãƒ¼ãƒˆã‚¢ã‚¤ã‚³ãƒ³ã®ãƒãƒƒã‚¸æ›´æ–°
            const totalCount = cart.reduce((sum, item) => sum + item.quantity, 0);
            cartCountEl.textContent = totalCount;

            // 2. åˆè¨ˆé‡‘é¡ã®è¨ˆç®—
            const totalPrice = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            cartTotalPriceEl.textContent = formatPrice(totalPrice);

            // 3. ã‚«ãƒ¼ãƒˆãƒªã‚¹ãƒˆã®æç”»
            if (cart.length === 0) {

                            <p>${formatPrice(item.price)} x ${item.quantity}</p>
                        </div>
                        <button class="remove-btn" onclick="removeFromCart(${item.id})">å‰Šé™¤</button>
                    </div>
                `).join('');
            }
        }

        // ã‚«ãƒ¼ãƒˆãƒ¢ãƒ¼ãƒ€ãƒ«ã®é–‹é–‰
        function toggleCart(forceOpen = false) {

        cartModalEl.addEventListener('click', (e) => {
